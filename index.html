<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offest-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanici Adıi</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Sıfırla</button>
              <button type="submit" class="btn btn-success">Gönder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offest-sm-2 mt-4">
          <ul class="list-group" id="userList"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
